<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="summary-target">
      <div class="wrapper">
        <img src="./images/illustration-hero.svg" alt="illustration">
      </div>
      <div class="rest-info">
        <p class="title">Order Summary</p><br><br>
        <p class="description">
          You can now listen to millon of songs,<br>
          audiobooks,and podcasts on any device <br> anywhere you like!
        </p>
        <div class="plan-info">
          <img src="./images/icon-music.svg" alt="Music">
          <p>
            Annual Plan <br>
            $59.99/year
          </p>
          <a href="#">Change</a>
        </div>
        <div class="bottom">
          <button>Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
